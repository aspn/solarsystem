<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/custom.js"></script>
  </head>
  <body>
    <div class="top"></div>
    <div class="sun"></div>
    <div class="mercury inner"></div>
    <div class="venus inner"></div>
    <div class="earth inner">
      <div class="moon"></div>
    </div>
    <div class="mars inner"></div>
    <div class="belt"></div>
    <div class="jupiter outer">
      <div class="dot"></div>
    </div>
    <div class="saturn outer">
      <div class="ring"></div>
    </div>
    <div class="uranus outer"></div>
    <div class="neptune outer"></div>
    <div class="pluto"></div>
    <div class="bottom"></div>
  </body>
</html>
